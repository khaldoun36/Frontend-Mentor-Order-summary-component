<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
</head>

<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="Hero Image" class="card-hero">
    <div class="card-content">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="card-pricing">
          <img src="./images/icon-music.svg" alt="" class="pricing-illustation">
          <div class="pricing-details">
            <h3 class="pricing-plan">Annual Plan</h3>
            <p class="pricing-amount">$59.99/year</p>
          </div>
          <a href="/index.html" class="pricing-change">Change</a>
        </div>
        <a href="./index.html" class="btn btn-purple">Proceed to Payment</a>
        <a href="./index.html" class="btn btn-transperant">Cancel Order</a>
    </div>

  </div>
</body>

</html>
